{% extends '_base.html' %}
{% block title %}Cerrar Sesion{% endblock title %}
{% block content %}
    <h1> Cerrar Sesión </h1>
    <p> Seguro que quieres salir de la sessión?.</p>
    <form method = "post" action="{% url 'logout' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-danger" type="submit">Log Out</button>
    </form>
{% endblock content %}
