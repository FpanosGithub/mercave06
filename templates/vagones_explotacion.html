{% extends '_base_explotacion.html' %}
{% block cuerpo %}
<div class="container-fluid d-lg-flex d-xxl-flex flex-row align-items-lg-start justify-content-xxl-start align-items-xxl-start">
<div class="col-lg-3 offset-lg-0">
    <table class="table">
        <thead class="table-dark">
            <th>Lista de vagones:</th>
        </thead>
        <table class="table">
        <tbody>
            <tr class="table-secondary"><td>Vagón</td><td>Tipo</td><td>Descripción</td></tr>
            {% for vagon in vagones %}
            <tr class="table-light">
                <td><a href = "{{ vagon.get_absolute_url }}"> {{ vagon.codigo }}</a></td>
                <td>{{ vagon.tipo }}</td>
                <td>{{ vagon.descripcion }}</td>
            </tr>
            {% endfor %}
         </tbody>
    </table>
</div>
<div class="col-lg-9">
    {% autoescape off %}
    {{ mapa }}
    {% endautoescape %}
</div>
{% endblock cuerpo %}
