{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <div class="container-fluid d-lg-flex d-xxl-flex flex-row align-items-lg-start justify-content-xxl-start align-items-xxl-start">
        <div class="col-lg-2 offset-lg-0"></div>
        <div class="col-lg-8 offset-lg-0"><img src="{% static '/images/adif_g.jpeg' %}"><br><br></div>
        <div class="col-lg-2 offset-lg-0"></div>
    </div>
    <div class="container-fluid d-lg-flex d-xxl-flex flex-row align-items-lg-start justify-content-xxl-start align-items-xxl-start">
        <div class="col-lg-4 offset-lg-0"></div>
        <div class="col-lg-4 offset-lg-0">
            {% block content %}
            {% endblock content %}
        </div>
        <div class="col-lg-4 offset-lg-0"></div>
    </div>
<script src="{% static 'js/base.js' %}"></script>
</body>
</html>
